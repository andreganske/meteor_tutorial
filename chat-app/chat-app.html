<head>
	<title>Chat App</title>
</head>

<body>
	<div class="container">
		<header>
			{{> loginButtons}}
			<h1>Chat app</h1>
		</header>

		<ul>
			{{#each recentMessages}}
			<li>
				<div class="username">{{username}}</div>
				<div class="message">{{text}}</div>
			</li>
			{{/each}}
		</ul>

		<footer>
			{{#if currentUser}}
			<form class="new-message">
				<input type="text" name="text" placeholder="Add a message" />
			</form>
			{{/if}}
		</footer>

	</div>
</body>
